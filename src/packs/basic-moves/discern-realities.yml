  name: ''
  description: >-
    <p>When you <strong>closely study a situation or person</strong>, roll+Wis.
    On a 10+ ask the GM three questions from the list below. On a 7–9 ask only
    one. Take +1 forward when acting on the answers.</p>

    <p>• What happened here recently?</p>

    <p>• What is about to happen?</p>

    <p>• What should I be on the lookout for?</p>

    <p>• What here is useful or valuable to me?</p>

    <p>• Who’s really in control here?</p>

    <p>• What here is not what it appears to be?</p>
